<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-header [sidenav]="sidenav"></app-header>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>{{ title }}</div>
        <nav>
          <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/shop">Shop</a></li>
            <li><a routerLink="/cart">Cart</a></li>
            <!--<li><a routerLink="/profile">Profile</a></li>-->
          </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
