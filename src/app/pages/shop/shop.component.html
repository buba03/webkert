<div class="shop-container">
  <h1>{{ title }}</h1>

  <div class="add-product">
    <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name">
    <input type="text" [(ngModel)]="newProduct.description" placeholder="Description">
    <input type="number" [(ngModel)]="newProduct.price" placeholder="Price">
    <button mat-stroked-button (click)="addProduct()">Add Product</button>
  </div>

  <div class="product-grid">
    @for (product of products; track trackById($index, product)) {
      <app-product [product]="product" (inCart)="addToCart($event)"></app-product>
    }
  </div>
</div>
