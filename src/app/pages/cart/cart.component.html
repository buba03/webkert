<div class="cart-container">
    <h1>Cart</h1>
    <form #cartForm="ngForm" (ngSubmit)="submitForm()">
        <mat-card class="form-card">
            <mat-card-title>Personal Information</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" [(ngModel)]="shippingData.firstName" name="firstName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" [(ngModel)]="shippingData.lastName" name="lastName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="shippingData.email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput type="tel" [(ngModel)]="shippingData.phoneNumber" name="phoneNumber" required>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="form-card">
            <mat-card-title>Address Information</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput type="text" [(ngModel)]="shippingData.country" name="country" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput rows="3" [(ngModel)]="shippingData.address" name="address" required></textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="form-card">
            <mat-card-title>Payment Method</mat-card-title>
            <mat-card-content>
                <mat-radio-group [(ngModel)]="shippingData.paymentMethod" name="paymentMethod" required>
                    <mat-radio-button value="creditCard">Credit Card</mat-radio-button>
                    <mat-radio-button value="paypal">PayPal</mat-radio-button>
                    <mat-radio-button value="bankTransfer">Bank Transfer</mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>
    </form>

    <div class="submit-container">
        <button mat-fab extended color="primary" type="submit" (click)="submitForm()">
            <mat-icon>check</mat-icon>
            Submit
        </button>
    </div>

    <h1>Contents</h1>
    <div>
        @for (product of products; track $index) {
        @if (product.isInCart) {
        <app-cart-item [product]="product"></app-cart-item>
        }
        }
    </div>
</div>
